<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script src="http://localhost:<port>/socket.io/socket.io.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/chat_style.css') }}?v=1.5.0" />
    </link>
    <script src="http://code.changer.hk/jquery/plugins/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='js/chat_scripts.js') }}?v=1.2.0" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/speech_input.js') }}" type="text/javascript"></script>
    <title>聊天室</title>
</head>

<body>
    <!-- 對話顯示 -->
    <div class="dialogue_screen" id="dialogue_screen_id">
        <div class="info_content" id="info_content_id">
            <!-- 機器人頭像 -->
            <div class="chatbot_frame">
                <div class="chatbot_head"><img src="{{url_for('static', filename='image/fishgirl.png')}}"></img></div>
                <div class="chatbotsay" id="chatbotsay">
                    <div class="user remote">
                        <div class="text2">你好，先等等另一個小夥伴吧！</div>
                    </div>
                </div>
            </div>
            <div class="flex-container">
                <!-- 其他人頭像 -->
                <div class="other_frame">
                    <div class="other_head"><img src="{{url_for('static', filename='image/man.png')}}"></img></div>
                    <div class="othersay" id="othersay">
                        <div class="user other">
                            <!-- <div class="text2" id="othersay">等我一下...</div> -->
                        </div>
                    </div>
                </div>
                <!-- user頭像 -->
                <div class="user_frame">
                    <div class="user_head"><img src="{{url_for('static', filename='image/me.png')}}"></img></div>
                    <div class="usersay" id="usersay">
                        <div class="user local">
                            <!-- <div class="text2" id="usersay">你好</div> -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- 書本 -->
            <div>
                <img id="book" ></img>
            </div>
            <!-- 對話輸入 -->
            <div class="talk_input" id="talk_input_id">
                <div class="talk_suggest" id="talk_suggest_id"></div>
                <div class="talk_taskHint" id="talk_taskHint_id"></div>
                <input type="text" class="talk_word speech_input " lang="zh-CN" id="talkwords" onkeypress="user_inputPress()" autocomplete="off">
                <input type="button" value="傳送" class="talk_sendBtn" id="talksend" value="" onclick="user_sendMsg(Object)">
            </div>
        </div>
    </div>
    <div class="talk_content" id="talk_content_id">
        <!-- user頭像 -->
        <!-- <div class="user local">
          
    

        </div> -->
        <div class="talk_show" id="words">
            <!-- chatbot對話 -->
            <div class="user remote">
                <!-- 機器人頭像 -->
                <div class="avatar">
                    <div class="pic">
                        <img src="{{url_for('static', filename='image/fishgirl.png')}}"></img>
                    </div>
                    <div class="name">魚姊姊</div>
                </div>
                <div class="text">你好，先等等另一個小夥伴吧！</div>
            </div>
            <!-- user對話 -->
            <!-- <div class="user local">
           
            <div class="avatar">
              <div class="pic">
                <img src="https://picsum.photos/100/100?random=16" ></img>
              </div>
              <div class="name">座號13</div>
            </div>


            <div class="text">你好</div>
          </div> -->
        </div>
    </div>
</body>

</html>
